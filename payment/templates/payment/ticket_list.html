<h2 class="section-title">Your Tickets</h2>

<style>
  .tickets-section {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  }

  .ticket-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .ticket-header h2 {
    font-size: 2rem;
    color: #2d3748;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .ticket-card {
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    border-radius: 10px;
    padding: 1.5rem;
    margin: 1.5rem auto;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    width: 100%;
    max-width: 600px;
    border: 1px solid #e2e8f0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .ticket-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .ticket-info {
    flex: 1;
    padding-right: 1rem;
  }

  .ticket-info h3 {
    font-size: 1.25rem;
    color: #1a202c;
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  .ticket-details {
    font-size: 0.9rem;
    color: #4a5568;
  }

  .ticket-actions {
    display: flex;
    gap: 0.75rem;
    flex-shrink: 0;
  }

  .btn {
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
  }

  .btn-primary {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    border: 1px solid #2563eb;
  }

  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
  }

  .btn-secondary {
    background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    color: #1e293b;
    border: 1px solid #cbd5e1;
  }

  .btn-secondary:hover {
    background: #e2e8f0;
  }

  .no-tickets {
    text-align: center;
    padding: 2rem;
    color: #64748b;
    font-size: 1.1rem;
  }

  .home-link {
    display: inline-block;
    margin: 1rem 0;
    padding: 0.5rem 1rem;
    color: #3b82f6;
    text-decoration: none;
    border-radius: 6px;
    transition: background 0.2s ease;
  }

  .home-link:hover {
    background: #f1f5f9;
  }

  @media (max-width: 768px) {
    .ticket-card {
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }

    .ticket-actions {
      width: 100%;
      flex-direction: column;
    }

    .btn {
      justify-content: center;
    }
  }
</style>

<div class="tickets-section">
  <div class="ticket-header">
    <h2>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-ticket"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M15 5l0 2" />
        <path d="M15 11l0 2" />
        <path d="M15 17l0 2" />
        <path
          d="M5 5h14a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-3a2 2 0 0 0 0 -4v-3a2 2 0 0 1 2 -2"
        />
      </svg>
      Your Tickets
    </h2>
    <a href="{% url 'home' %}" class="home-link">‚Üê Back to Home</a>
  </div>

  {% for ticket in tickets %}
  <div class="ticket-card">
    <div class="ticket-info">
      <h3>{{ ticket.event.event_name }}</h3>
      <p class="ticket-details">
        <strong>Ticket ID:</strong> #{{ ticket.id }}<br />
      </p>
    </div>
    <div class="ticket-actions">
      <a href="{% url 'ticket_view' ticket.id %}" class="btn btn-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-eye"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
          <path
            d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
          />
        </svg>
        View
      </a>
      <a href="{% url 'download_ticket' ticket.id %}" class="btn btn-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-download"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
          <path d="M7 11l5 5l5 -5" />
          <path d="M12 4l0 12" />
        </svg>
        Download
      </a>
    </div>
  </div>
  {% empty %}
  <div class="no-tickets">
    <p>No tickets found. Start by exploring our events!</p>
  </div>
  {% endfor %}
</div>
