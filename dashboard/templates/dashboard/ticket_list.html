<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
</head>
<body>
    <h1>All Tickets</h1>
    <ul>
        {% for ticket in tickets %}
            <li>{{ ticket.event.event_name }} - Price: {{ ticket.price }}</li>
        {% empty %}
            <p>No tickets available.</p>
        {% endfor %}
    </ul>

    <a href="{% url 'event_list' %}">Back to Events</a>
</body>
</html>
