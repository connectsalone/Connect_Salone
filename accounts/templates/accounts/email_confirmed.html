<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if is_email_confirmed == True %}

    <h1>Your email has been confirmed. You can now Login</h1>
    <a href="{% url 'login' %}">Click Here to Login</a>

    {% else %}

    <h1>Your confirmation token has expired. Please request a new one</h1>

    {% endif %}
  </body>
</html>
