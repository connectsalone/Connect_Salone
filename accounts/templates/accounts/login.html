<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message-container {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 5px;
      }
      .message-container.success {
        background-color: #d4edda;
        color: #155724;
      }
      .social-login {
        text-align: center;
        margin-top: 20px;
      }
      .social-login a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #db4437;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .social-login a:hover {
        background-color: #c1351d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">{{ form.as_p }}</div>

        <button type="submit">Login</button>
      </form>

      <!-- Google Login -->
      <div class="social-login">
        {% load socialaccount %}
        <h3>Or log in with Google</h3>
        <a href="{% provider_login_url 'google' %}?next={% url 'home' %}"
          >Login with Google</a
        >
      </div>

      <p style="text-align: center">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </body>
</html>
